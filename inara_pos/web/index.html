<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="InaraPOS - Single Café Edition. Offline-first POS system for small cafés in Nepal.">

  <!-- PWA Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="InaraPOS">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">
  
  <!-- Android/Chrome meta tags -->
  <meta name="theme-color" content="#D4A574">
  <meta name="msapplication-TileColor" content="#D4A574">
  <meta name="msapplication-TileImage" content="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>InaraPOS</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      // Suppress service worker timeout errors - they're non-critical
      const originalConsoleError = console.error;
      console.error = function(...args) {
        // Filter out service worker timeout warnings
        if (args[0] && typeof args[0] === 'string' && 
            args[0].includes('prepareServiceWorker took more than')) {
          // Silently ignore service worker timeout - app works without it
          return;
        }
        // Log other errors normally
        originalConsoleError.apply(console, args);
      };
      
      _flutter.loader.loadEntrypoint({
        serviceWorker: serviceWorkerVersion ? {
          serviceWorkerVersion: serviceWorkerVersion,
        } : null, // Make service worker optional
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Restore original console.error after app loads
            console.error = originalConsoleError;
          }).catch(function(error) {
            // Restore console.error even on error
            console.error = originalConsoleError;
            throw error;
          });
        }
      });
    });
  </script>
</body>
</html>
