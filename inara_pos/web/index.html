<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="InaraPOS - Single Café Edition. Offline-first POS system for small cafés in Nepal.">

  <!-- PWA Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="InaraPOS">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">
  
  <!-- Android/Chrome meta tags -->
  <meta name="theme-color" content="#D4A574">
  <meta name="msapplication-TileColor" content="#D4A574">
  <meta name="msapplication-TileImage" content="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>InaraPOS</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      // Use newer load() API with extended timeout for service worker
      // This helps on slower networks or when Firebase is initializing
      if (typeof _flutter.loader.load === 'function') {
        // Newer API (Flutter 3.0+)
        _flutter.loader.load({
          serviceWorker: serviceWorkerVersion ? {
            serviceWorkerVersion: serviceWorkerVersion,
            timeoutMillis: 10000, // 10 seconds instead of default 4 seconds
          } : null,
          onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
          }
        });
      } else {
        // Fallback to older loadEntrypoint() API
        _flutter.loader.loadEntrypoint({
          serviceWorker: serviceWorkerVersion ? {
            serviceWorkerVersion: serviceWorkerVersion,
          } : null,
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      }
    });
  </script>
</body>
</html>
